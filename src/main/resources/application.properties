main.datasource.url = jdbc:hsqldb:file:.jmix/hsqldb/test
main.datasource.username = sa
main.datasource.password =
server.port = 9090
main.liquibase.change-log=com/company/jmix/task1/liquibase/changelog.xml

jmix.ui.login-screen-id = test_LoginScreen
